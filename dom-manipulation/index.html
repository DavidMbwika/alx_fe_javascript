<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #quoteDisplay {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay">Click "Show New Quote" to display a quote!</div>
    <button id="newQuote">Show New Quote</button>
    
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()">Add Quote</button>
    </div>
    <button id="exportQuotesButton">Export Quotes</button>
<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
<label for="categoryFilter">Filter by Category:</label>
<select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories will be inserted here -->
</select>
<div id="notification" style="display: none; color: green;"></div>
    <script src="script.js"></script>
</body>
</html>
